{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Avaliação</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 py-10">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center mb-6">Avalie sua Acomodação</h2>

      <form method="POST" class="space-y-5 ">
        {% csrf_token %}
        {% for field in form %}
          <div>
            <label
              for="{{ field.id_for_label }}"
              class="block text-sm font-medium text-gray-700 mb-1 "
            >
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <p class="text-red-500 text-sm mt-1">
                {{ field.errors.as_text|striptags }}
              </p>
            {% endif %}
          </div>
        {% endfor %}

        <button
          type="submit"
          class="w-full text-white py-2 px-4 rounded-md transition duration-300 font-bold"
          style="background-color: #eb662b"
        >
          Enviar Avaliação
        </button>
      </form>
    </div>
  </body>
</html>
