<div class="w-2/3 bg-white p-8 rounded-lg shadow-md border border-gray-300">
    <h2 class="text-xl font-bold text-center mb-6">Informações de Compra</h2>

    <form method="POST" class="space-y-5" oninput="calcularTotal()">
        {% csrf_token %}

        <!-- Campo Nome (Somente Leitura) -->
        <div>
            <label for="id_nome" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
            <input type="text" id="id_nome" name="nome" value="{{ usuario.nome }}" readonly class="w-full border border-gray-300 rounded-md px-3 py-2 bg-gray-100 cursor-not-allowed">
        </div>

        <!-- Campo CPF (Somente Leitura) -->
        <div>
            <label for="id_cpf" class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
            <input type="text" id="id_cpf" name="cpf" value="{{ usuario.cpf }}" readonly class="w-full border border-gray-300 rounded-md px-3 py-2 bg-gray-100 cursor-not-allowed">
        </div>

        <!-- Campo Telefone (Somente Leitura) -->
        <div>
            <label for="id_telefone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
            <input type="text" id="id_telefone" name="telefone" value="{{ usuario.telefone }}" readonly class="w-full border border-gray-300 rounded-md px-3 py-2 bg-gray-100 cursor-not-allowed">
        </div>

        <!-- Campo Email (Somente Leitura) -->
        <div>
            <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="id_email" name="email" value="{{ usuario.email }}" readonly class="w-full border border-gray-300 rounded-md px-3 py-2 bg-gray-100 cursor-not-allowed">
        </div>

        <div>
            <label for="{{ form.data_inicio.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1 ">Data de ida</label>
            {{ form.data_inicio }}
        </div>
    
        <div>
            <label for="{{ form.data_fim.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Data de volta</label>
            {{ form.data_fim }}
        </div>
        
    
        <button type="submit" class="w-full text-white py-2 px-4 rounded-md transition duration-300 font-bold cursor-pointer" style="background-color: #eb662b">
            Ir para o pagamento
        </button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const campos = ["{{ form.data_inicio.id_for_label }}", "{{ form.data_fim.id_for_label }}"];
        
        campos.forEach(id => {
            const campo = document.querySelector(`#${id}`);
            if (campo) {
                campo.classList.add("border-none", "focus:ring-0", "focus:outline-none", "bg-transparent", "text-lg");
            }
        });
    });
</script>
